{% extends "network/layout.html" %}

{% block main %}

    <div style="height:55px"></div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form style="max-width: 500px; margin-left:auto; margin-right:auto;" class="primary-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Account name">
        </div>
        <div class="row form-group">
            <div class="col">
                <input class="form-control" type="text" name="first_name" placeholder="First name">
            </div>
            <div class="col">
                <input class="form-control" type="text" name="last_name" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="submit-button mt-4" type="submit" value="Register">
    </form>

    <div class="mt-3 txt-grey" style="text-align: center;">
        Already have an account? <a href="{% url 'login' %}" style="font-size: 15px;">Log In here.</a>
    </div>

{% endblock %}
