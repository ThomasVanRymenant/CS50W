{% extends "network/layout.html" %}

{% block main %}

    <div style="height: 100px;"></div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form style="max-width: 400px; margin-left:auto; margin-right:auto;" class="primary-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Account name">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="submit-button mt-4" type="submit" value="Login">
    </form>

    <div class="mt-3 txt-grey" style="text-align: center;">
        Don't have an account? <a href="{% url 'register' %}" style="font-size: 15px;">Register here.</a>
    </div>

{% endblock %}
