<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="navbar">
      <a class="nav-link" href="./index.html">Google Search</a>
    </div>
    <div id="main">
      <div id="main-brand">
        <span id="main-brand-first-letter" class="blue uppercase">g</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
      </div>
      <form class="flex-column" action="https://www.google.be/search">
        <input hidden type="text" name="tbm" value="isch">
        <input class="search-input" type="text" name="q">
        <input class="button" type="submit" value="Google Image Search">
      </form>
    </div>
  </body>
</html>
