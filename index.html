<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <body id="homepage">
        <div id="navbar">
            <a class="nav-link" href="./imagesearch.html">Image Search</a>
            <a class="nav-link" href="./advancedsearch.html">Advanced Search<a>
        </div>
        <div id="main">
            <div id="main-brand">
                <span id="main-brand-first-letter" class="blue uppercase">g</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </div>
            <form class="flex-column" action="https://google.com/search">
                <input class="search-input" type="text" name="q">
                <div>
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" 
                    name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</body>
</html>
